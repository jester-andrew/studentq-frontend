<br>
<h1 style="text-align: center;">Lab Times</h1><br>
<div *ngIf="isInstructor" style="width: 98%; margin: auto">
    <button class="btn btn-primary" (click)="editLabInfo()">Edit {{editableLab}} Information</button>
</div><br>
<table class="table table-hover" id="que">
    <thead>
        <tr>
            <th scope="col">Lab</th>
            <th scope="col">Monday</th>
            <th scope="col">Tuesday</th>
            <th scope="col">Wednesday</th>
            <th scope="col">Thursday</th>
            <th scope="col">Friday</th>
            <th scope="col">Saturday</th>
        </tr>
    </thead>
    <tbody [innerHTML]="labinfo | sanitizeHTML">

    </tbody>
</table>

<!-- editing modal -->
<section *ngIf="isEditing" class="modal-container">
    <div class="container">
        <div *ngIf="iserr">{{errMessage}}</div>
        <div id="modal-container">
            <h2>{{labName}}</h2>
            <div class="form-group">
                <label for="room">Room #</label><br>
                <input type="text" value="{{labRoom}}" class="room" id="room" #room class="form-control"><br><br>
            </div>

            <div style="display: flex; justify-content: space-between;">
                <label style="font-weight:bold">Monday</label>
                <button type="button" (click)="addTime('mon')" class="btn btn-success">Add Time</button>
            </div><br>
            <div *ngFor="let monTime of mon;let i = index" class="form-group" style="display: flex;">
                <input type="text" class="mon" value="{{monTime}}">
                <button (click)="removeTime(mon, i)" class="btn btn-danger">Remove</button>
            </div><br>

            <div style="display: flex; justify-content: space-between;">
                <label style="font-weight:bold">Tuesday</label>
                <button type="button" (click)="addTime('tues')" class="btn btn-success">Add Time</button>
            </div><br>
            <div *ngFor="let tuTime of tues;let i = index" class="form-group" style="display: flex;">
                <input type="text" class="tues" value="{{tuTime}}">
                <button (click)="removeTime(tues, i)" class="btn btn-danger">Remove</button>
            </div><br>

            <div style="display: flex; justify-content: space-between;">
                <label style="font-weight:bold">Wednesday</label>
                <button type="button" (click)="addTime('wed')" class="btn btn-success">Add Time</button>
            </div><br>
            <div *ngFor="let wedTime of wed;let i = index" class="form-group" style="display: flex;">
                <input type="text" class="wed" value="{{wedTime}}">
                <button (click)="removeTime(wed, i)" class="btn btn-danger">Remove</button>
            </div><br>

            <div style="display: flex; justify-content: space-between;">
                <label style="font-weight:bold">Thursday</label>
                <button type="button" (click)="addTime('thurs')" class="btn btn-success">Add Time</button>
            </div><br>
            <div *ngFor="let thurTime of thurs;let i = index" class="form-group" style="display: flex;">
                <input type="text" class="thurs" value="{{thurTime}}">
                <button (click)="removeTime(thurs, i)" class="btn btn-danger">Remove</button>
            </div><br>

            <div style="display: flex; justify-content: space-between;">
                <label style="font-weight:bold">Friday</label>
                <button type="button" (click)="addTime('fri')" class="btn btn-success">Add Time</button>
            </div><br>
            <div *ngFor="let friTime of fri;let i = index" class="form-group" style="display: flex;">
                <input type="text" class="fri" value="{{friTime}}">
                <button (click)="removeTime(fri, i)" class="btn btn-danger">Remove</button>
            </div><br>

            <div style="display: flex; justify-content: space-between;">
                <label style="font-weight:bold">Saturday</label>
                <button type="button" (click)="addTime('sat')" class="btn btn-success">Add Time</button>
            </div><br>
            <div *ngFor="let satTime of sat;let i = index" class="form-group" style="display: flex;">
                <input type="text" class="sat" value="{{satTime}}">
                <button (click)="removeTime(sat, i)" class="btn btn-danger">Remove</button>
            </div><br><br>


            <div style="display: flex; justify-content: flex-end;">
                <button type="button" (click)="cancelUpdate()" class="btn btn-danger">Cancel</button>
                <button type="button" (click)="updateLabInfo(labName)" class="btn btn-success" style="margin-left: 1em;">Update</button>
            </div>
        </div>
    </div>
</section>
