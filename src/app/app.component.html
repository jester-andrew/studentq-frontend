<header id="main-header">
    <div id="header-wrapper">
        <div id="main-nav-title">
            <a routerLink="">
                <h1>StudentQ</h1>
            </a>
        </div>
        <nav id="main-nav">

            <ul>
                <li><a routerLink="getHelp">Get Help</a></li>
                <li><a routerLink="labInfo">Lab Info</a></li>
                <li><a routerLink="login" *ngIf="!loggedin">Login</a></li>
                <li><a href="" *ngIf="loggedin" (click)=logout()>Logout</a></li>
            </ul>
            <div class="btn-group" *ngIf="loggedin">
                <div class="btn-primary dropdown-toggle change" data-toggle="dropdown">
                    Admin
                </div>
                <div class="dropdown-menu">
                    <a class="dropdown-item" routerLink="reports" *ngIf="permissionPro || permissionAdm">Reports</a>
                    <a class="dropdown-item" routerLink="labAssistants" *ngIf="permissionPro || permissionAdm">Lab Assistant</a>
                    <a class="dropdown-item" routerLink="instructors" *ngIf="permissionPro || permissionAdm">Instructors</a>
                    <a class="dropdown-item" routerLink="courses" *ngIf="permissionPro || permissionAdm">Courses</a>
                    <a class="dropdown-item" href="#" *ngIf="permissionLA || permissionPro || permissionAdm">Availability</a>
                    <a class="dropdown-item" href="#" *ngIf="permissionAdm">Labs</a>
                </div>
            </div>
        </nav>
    </div>
</header>
<router-outlet></router-outlet>
