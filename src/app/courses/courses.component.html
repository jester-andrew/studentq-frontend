<h1>Courses</h1>
<section>
    <button type="button" class="btn btn-primary" (click)="openModal()">Add Course</button>
</section>

<!-- courses displayed -->
<table class="table table-hover" id="que">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Associated Lab</th>
            <th scope="col">Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of courses;let i = index">
            <th scope="col">{{i+1}}</th>
            <td scope="col">{{row.name}}</td>
            <td scope="col">{{row.lab}}</td>
            <td scope="col"><button class="btn btn-success" (click)="deleteCourse(row._id)">Remove</button></td>
        </tr>
    </tbody>
</table>

<!-- add course form -->
<section *ngIf="modal">
    <form>
        <div class="form-group">
            <label for="lab">Lab</label>
            <select id="lab" #lab [innerHTML]="labOptions | sanitizeHTML">
            <option>Fake option</option>
          </select>
        </div>
        <div class="form-group">
            <label for="name">Course Name (code CIT 160)</label>
            <input type="text" id="name" class="form-control" #name>
        </div>
        <button type="button" class="btn btn-danger" (click)="exitModal()">Cancel</button>
        <button type="button" class="btn btn-success" (click)="addCourse(lab.value, name.value)">Add</button>
    </form>
</section>
